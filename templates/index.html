<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Shipping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <!--Navbar-->

  <!-- As a heading -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">E-commerce Shipping</span>
    </div>
  </nav>
  <!--Navbar ends-->
  <br>

    <div class="container">
        <form class="row g-3" action="{{ url_for('predict')}}" method="post">

            <div class="col-md-6">
            <label for="customer_rating" class="form-label">Customer Care Calls</label>
            <input type="number" class="form-control" id="customer_rating" name="Customer_rating" required="required" >
            </div>
            <div class="col-md-6">
            <label for="customer_care" class="form-label">Customer Rating</label>
            <input type="number" class="form-control" id="customer_care" name="Customer_care_calls" required="required" >
            </div>
            <div class="col-md-6">
            <label for="cost_of_the_product" class="form-label">Cost of the Product</label>
            <input type="number" class="form-control" id="cost_of_the_product" name="Cost_of_the_Product" required="required" >
            </div>
            <div class="col-md-6">
            <label for="weight_in_gms" class="form-label">Weight (in gms)</label>
            <input type="number" class="form-control" id="weight_in_gms" name="Weight_in_gms" required="required" >
            </div>
            <div class="col-md-6">
            <label for="discount_offered" class="form-label">Discount Offered</label>
            <input type="number" class="form-control" id="discount_offered" name="Discount_offered" required="required" >
            </div>
            <div class="col-md-6">
            <label for="prior_purchases" class="form-label">Prior Purchases</label>
            <input type="number" class="form-control" id="prior_purchases" name="Prior_purchases" required="required" >
            </div>

            <div class="col-md-6">
            <label for="warehouse_block" class="form-label">Warehouse Block</label>
            <select name="Warehouse_block" id="warehouse_block" required="required" class="form-select">
                <option selected>Choose...</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
            </select>
            </div>

            <div class="col-md-6">
            <label for="mode_of_shipment" class="form-label">Mode of Shipment</label>
            <select name="Mode_of_Shipment" id="mode_of_shipment" required="required" class="form-select">
                <option selected>Choose...</option>
                <option value="Flight">Flight</option>
                <option value="Road">Road</option>
                <option value="Ship">Ship</option>
            </select>
            </div>

            <div class="col-md-6">
            <label for="gender" class="form-label">Gender</label>
            <select name="Gender" id="gender" required="required" class="form-select">
                <option selected>Choose...</option>
                <option value="M">Male</option>
                <option value="Female">Female</option>
            </select>
            </div>

            <div class="col-md-6">
            <label for="product_importance" class="form-label">Product Importance</label>
            <select name="Product_Importance" id="product_importance" required="required" class="form-select">
                <option selected>Choose...</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            </div>

            
            <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <br><br><h3>{{ prediction_text }}<h3></h3>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
